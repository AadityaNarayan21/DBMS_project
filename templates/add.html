<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatsHub: Baketball management system</title>

</head>
<body>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <div class="container">
        <h2>Schedule</h2>
        <form action="add.html" method="post">
            {% if msg is defined and msg %}
                <div class="alert alert-warning">{{ msg }}</div>
            {% endif %}
            <div class="form-group">
                <label for="team1">TEAM 1</label>
                <input type="int" class="form-control" id="team1" name="team1" placeholder="team1 id" name="team1">
            </div> 
            <div class="form-group">
                <label for="team2">TEAM 2</label>
                <input type="int" class="form-control" id="team2" name="team2" placeholder="team2 id" name="team2">
            </div>    
            <button type="submit" class="btn btn-primary">Schedule</button>
            <p class="bottom"> <a class="bottom" href="schedule.html"> BACK</a></p>
        </form>
    </div>

</body>
</html>
