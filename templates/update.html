<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StatsHub: Baketball management system</title>

</head>
<body>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <div class="container">
        <h2>Update</h2>
        <form action="update.html" method="post">
            {% if msg is defined and msg %}
                <div class="alert alert-warning">{{ msg }}</div>
            {% endif %}
            <div class="form-group">
                <label for="mid">Match ID</label>
                <input type="int" class="form-control" id="tid" name="mid" placeholder="match id" name="mid">
            </div>
            <div class="form-group">
                <label for="winner">Winner ID</label>
                <input type="int" class="form-control" id="winner" name="winner" placeholder="winner id" name="winner">
            </div> 
            <div class="form-group">
                <label for="loser">Winner ID</label>
                <input type="int" class="form-control" id="loser" name="loser" placeholder="loser id" name="loser">
            </div>    
            <button type="submit" class="btn btn-primary">UPDATE</button>
            <p class="bottom"> <a class="bottom" href="schedule.html"> BACK</a></p>
        </form>
    </div>

</body>
</html>
